<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <link href="bootstrap.css" rel="stylesheet">
</head>

<body>






  <style>
    .carousel-control-next,
    .carousel-control-prev

    /*, .carousel-indicators */
      {
      filter: invert(100%);
    }

    .carousel-inner img {
      margin: auto;
    }
  </style>
  <h3>
    Movies posters
    <small class="text-muted">(De alguns filmes))</small>
  </h3>

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">


      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/qNz4l8UgTkD8rlqiKZ556pCJ9iO.jpg"
            class="d-block h-100" alt="Attack on Titan (2022)">
        </div>
        <div class="carousel-item">
          <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/uwAUZ2yD6mgQl2lhuEkRDpl5lmR.jpg"
            class="d-block h-100" alt="65 (2023)">
        </div>
        <div class="carousel-item">
          <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/mbYQLLluS651W89jO7MOZcLSCUw.jpg"
            class="d-block h-100" alt="Avatar: O Caminho da Água (2022)">
        </div>
        <div class="carousel-item">
          <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/7tBvUMyZeJvpaAcnbV3vcCa753K.jpg"
            class="d-block h-100" alt="O Urso do Pó Branco (2023)">
        </div>

      </div>
      <button class="carousel-control-prev text-danger" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon " aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>




</body>

</html>
