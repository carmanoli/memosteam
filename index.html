<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>

    

    
</head>

<body style='margin: 0; overflow: hidden;'>

    

    <a-scene id="ascene"
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        
        
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
    
    <script>

        
        var latitude;
        var longitude;
        function getLocation() {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(setPosition);
 
          } else { 
            x.innerHTML = "Geolocation is not supported by this browser.";
          }
        }
        
        function setPosition(position) {
           latitude = position.coords.latitude;
            longitude = position.coords.longitude;
        }
    

        
        // <a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" scale="0.15 0.15 0.15" gps-entity-place="longitude: 38.91889940000001; latitude: -9.380815; animation-mixer"/>
    

    
	    function load() {
		getLocation();
		alert("latitude:"+  latitude);
		var ascene = document.getElementById("ascene");
		var aentity = document.createElement('a-entity');
		aentity.setAttribute('gltf-mode', './assets/magnemite/scene.gltf');
		aentity.setAttribute('rotation', '0 180 0');
		aentity.setAttribute('scale', '0.15 0.15 0.15');
		aentity.setAttribute('gps-entity-place', "latitude:"+  latitude + "; longitude: " + longitude  + "; animation-mixer");
		aentity.setAttribute('gltf-mode', './assets/magnemite/scene.gltf');
        	ascene.appendChild(aentity);
		console.log("latitude:"+  latitude);

	    }

	    window.onload = load;
        </script>
</body>
</html>
